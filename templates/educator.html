<!DOCTYPE html>
<html>
<head>
    <title>Educator Dashboard</title>
    <style>
        body { font-family: Arial; background: #eef2f3; }
        .container { width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; }
        input, button { padding: 6px; }
        button { background: #28a745; color: white; border: none; }
        .delete { background: #dc3545; }
    </style>
</head>
<body>
<div class="container">
    <h2>Educator Dashboard</h2>

    <!-- ADD -->
    <form action="/add_course" method="post">
        <input name="title" placeholder="New Course Title" required>
        <button>Add</button>
        
    </form>

    <hr>

    <!-- LIST -->
    <ul>
    {% for course in courses %}
        <li>
            {{ course }}

            <!-- UPDATE -->
            <form action="/update_course/{{ loop.index0 }}" method="post" style="display:inline;">
                <input name="new_title" placeholder="Edit title" required>
                <button>Update</button>
            </form>

            <!-- DELETE -->
            <a href="/delete_course/{{ loop.index0 }}">
                <button class="delete">Delete</button>
            </a>

        </li>
    {% endfor %}
    </ul>
</div>
</body>
</html>
